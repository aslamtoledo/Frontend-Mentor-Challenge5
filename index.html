<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      
      <div class="result-container">
        <p class="your-result">Your Result</p>
        <div class="result-score">
          <h1 class="result">76</h1>
          <p class="result-cem">of 100</p>
        </div>
        <h1 class="great">Great</h1>
        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-container">
        <h1 class="summary-title">Summary</h1>

        <div class="reaction-div">
          <img src="assets/images/icon-reaction.svg" alt="Reaction">
          <p class="summary-name react">Reaction</p>
          <p class="summary-score"><b>80</b> / 100</p>
        </div>

        <div class="memory-div">
          <img src="assets/images/icon-memory.svg" alt="Memory">
          <p class="summary-name memory">Memory</p>
          <p class="summary-score"><b>92</b> / 100</p>
        </div>

        <div class="verbal-div">
          <img src="assets/images/icon-verbal.svg" alt="Verbal">
          <p class="summary-name verbal">Verbal</p>
          <p class="summary-score"><b>61</b> / 100</p>
        </div>

        <div class="visual-div">
          <img src="assets/images/icon-visual.svg" alt="Visual">
          <p class="summary-name visual">Visual</p>
          <p class="summary-score"><b>72</b> / 100</p>
        </div>

        <button class="button">Continue</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aslamtoledo" target="_blank">Aslam Toledo</a>.
  </div>
</body>
</html>
